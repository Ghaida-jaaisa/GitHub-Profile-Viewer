<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="magnifying-glass-solid-full.svg"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>üîç GitHub Profile Viewer</h1>
      <form id="search-form">
        <input
          type="text"
          id="username"
          placeholder="Enter GitHub username..."
          value="ghaida-jaaisa"
          required
        />
        <button type="submit" class="btn" id="fetchBtn">Fetch Profile</button>
      </form>
      <section id="userData">
        <div id="profile-card">
          <div class="profile-avatar-wrapper">
            <img src="" alt="profile-avatar" class="profile-img" />
          </div>
          <h2 id="name"></h2>
          <p id="bio"></p>
          <p id="company"></p>
          <div id="follow-info">
            <div id="followers" class="follow">
              <img src="arrow-turn-down-solid-full.svg" alt="" />
              <span class="stat"> Follower </span>
              <span class="number">50</span>
            </div>
            <div id="following" class="follow">
              <img src="arrow-turn-up-solid-full.svg" alt="" />
              <span class="stat"> Following </span>
              <span class="number">78</span>
            </div>
          </div>
          <p id="location">üìç Palestine</p>
        </div>
        <div id="profile" class="profile-details"></div>
      </section>
    </main>

    <button class="btn" id="backToTop">Back To Top</button>
  </body>
</html>
