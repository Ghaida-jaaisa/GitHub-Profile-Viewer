<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="magnifying-glass-solid-full.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <h1>üîç GitHub Profile Viewer</h1>
      <form id="search-form">
        <input
          type="text"
          id="username"
          placeholder="Enter GitHub username..."
          value="ghaida-jaaisa"
          required
        />
        <button type="submit" class="btn" id="fetchBtn">Fetch Profile</button>
      </form>
      <section id="userData">
        <div id="profile-card">
          <div class="profile-avatar-wrapper">
            <img src="" alt="profile-avatar" class="profile-img" />
          </div>
          <h2 id="name"></h2>
          <p id="bio"></p>
          <p id="company"></p>
          <div id="follow-info">
            <div id="followers" class="follow">
              <img
                src="imgs/arrow-turn-down-solid-full.svg"
                alt="arrow-turn-down_icon"
              />
              <span class="stat"> Follower </span>
              <span class="number"></span>
            </div>
            <div id="following" class="follow">
              <img
                src="imgs/arrow-turn-up-solid-full.svg"
                alt="arrow_turn_up_icon"
              />
              <span class="stat"> Following </span>
              <span class="number"></span>
            </div>
          </div>
          <div id="location-info">
            <span>
              <img src="imgs/location.svg" alt="location" id="location-img" />
            </span>
            <span id="location"></span>
          </div>
        </div>
        <div id="profile" class="profile-repositories">
          <template id="skeleton-profile-repo">
            <div class="profile-repo skeleton-profile-repo">
              <h3 class="skeleton-title">
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
              </h3>

              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>

              <div class="btnContainer">
                <div class="skeleton skeleton-btn"></div>
                <div class="skeleton skeleton-btn"></div>
              </div>
            </div>
          </template>
          <template id="repo-card">
            <div class="profile-repo">
              <h3 class="repo-title"></h3>
              <p class="repo-desc"></p>
              <div class="info">
                <div class="starContainer">
                  <img src="imgs/star-solid-full.svg" />
                  <span>Star</span>
                  <span class="starCount"></span>
                </div>
                <button class="Repobtn liquid">
                  <a class="repo_link" target="_blank">Visit Repo</a>
                </button>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>

    <img src="imgs/up-chevron.svg" alt="up-chevron" id="up-chevron" />
    <script src="main.js" defer></script>
  </body>
</html>
